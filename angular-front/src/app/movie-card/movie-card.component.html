<div class="cardCont">
  <div class="top">
    <img src="{{ movie.picture }}" alt="" class="topPic" />
    <div class="topRank">
      <h1 class="topRankTxt"># {{ display }}</h1>
    </div>
  </div>
  <div class="title">
    <h1 class="title-txt">{{ movie.name }}</h1>
  </div>
  <button class="btn btn-dark fw-bolder" routerLink="/detail/{{ movie.name }}">
    View More
  </button>
  <div class="ranking" *ngIf="movie.rank">
    <i class="fas fa-star fa-sm text-warning"></i>
    {{ movie.rank }}
  </div>
</div>
